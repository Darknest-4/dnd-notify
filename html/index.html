<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:; img-src 'self' data:; connect-src *">
    <title>DnD Notification System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div id="notifications-container">
        <div id="top-left" class="notification-area"></div>
        <div id="top-center" class="notification-area"></div>
        <div id="top-right" class="notification-area"></div>
        
        <div id="middle-left" class="notification-area"></div>
        <div id="middle-center" class="notification-area"></div>
        <div id="middle-right" class="notification-area"></div>
        
        <div id="bottom-left" class="notification-area"></div>
        <div id="bottom-center" class="notification-area"></div>
        <div id="bottom-right" class="notification-area"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
